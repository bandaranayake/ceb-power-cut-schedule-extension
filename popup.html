<!DOCTYPE html>
<html>

<head>
    <title>CEB Power Cut Schedule</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <h3 class="text-center">CEB Power Cut Schedule</h3>
        <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div class="text-center">
            <div id="alertMessage" class="alert alert-danger" role="alert">
            </div>
        </div>
        <table id="table" class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th style="width: 30%;">Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <hr />
        <div class="input-group mb-1">
            <input id="txtAccNo" type="number" class="form-control" placeholder="CEB Account Number" aria-label="CEB Account Number" aria-describedby="button-addon">
            <button id="button-addon" class="btn btn-outline-secondary" type="button">Update</button>
        </div>
        <div class="mb-2">
            <a href="https://github.com/bandaranayake/ceb-power-cut-schedule-extension" class="link-info" target="_blank">Source Code</a>
        </div>
    </div>
</body>
<script src="moment.min.js"></script>
<script src="popup.js"></script>

</html>
